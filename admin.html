<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOKU-CHECKER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #06D6A0;
            --success: #06D6A0;
            --success-dark: #05B384;
            --warning: #FBBF24;
            --error: #EF4444;
            --dark: #1F2937;
            --light: #F9FAFB;
            --gray: #6B7280;
            --gray-light: #E5E7EB;
            --card-bg: #FFFFFF;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .admin-title h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
        }

        .user-info {
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), var(--success-dark));
            color: white;
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: var(--gray);
            border: 2px solid var(--gray-light);
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .keys-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .key-item {
            background: var(--light);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--success);
        }

        .key-item.used {
            border-left-color: var(--gray);
            opacity: 0.7;
        }

        .key-code {
            font-family: monospace;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .key-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-top">
                <div class="admin-title">
                    <h1><i class="fas fa-crown"></i> Panel Administrador</h1>
                </div>
                <div class="admin-actions">
                    <div class="user-info">
                        <i class="fas fa-user-shield"></i>
                        <span id="adminUsername">Cargando...</span>
                    </div>
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i>
                        <span>Volver al Validador</span>
                    </a>
                    <button id="logoutBtn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </div>
            <div class="admin-stats">
                <div class="user-info">
                    <i class="fas fa-coins"></i>
                    <span id="adminCredits">Créditos: Cargando...</span>
                    <i class="fas fa-envelope"></i>
                    <span id="adminEmail">Email: Cargando...</span>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <!-- Panel Crear Claves -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <h3 class="card-title">Generar Claves de Créditos</h3>
                </div>
                <form id="createKeyForm">
                    <div class="form-group">
                        <label for="creditsAmount" class="form-label">Cantidad de Créditos</label>
                        <select id="creditsAmount" name="credits_amount" required>
                            <option value="10">10 Créditos</option>
                            <option value="25">25 Créditos</option>
                            <option value="50">50 Créditos</option>
                            <option value="100">100 Créditos</option>
                            <option value="250">250 Créditos</option>
                            <option value="500">500 Créditos</option>
                            <option value="1000">1000 Créditos</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success" style="width: 100%;">
                        <i class="fas fa-plus-circle"></i>
                        <span>Generar Clave</span>
                    </button>
                </form>
            </div>

            <!-- Lista de Claves Generadas -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-list"></i>
                    </div>
                    <h3 class="card-title">Claves Generadas</h3>
                </div>
                <div class="keys-list" id="keysList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Cargando claves...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createKeyForm = document.getElementById('createKeyForm');
            const keysList = document.getElementById('keysList');
            const logoutBtn = document.getElementById('logoutBtn');
            const adminUsername = document.getElementById('adminUsername');
            const adminEmail = document.getElementById('adminEmail');
            const adminCredits = document.getElementById('adminCredits');

            // Verificar sesión y cargar datos del admin
            checkAdminSession();

            // Crear clave
            createKeyForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const creditsAmount = document.getElementById('creditsAmount').value;
                
                try {
                    const response = await fetch('auth.php?action=create_credit_key', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `credits_amount=${creditsAmount}`
                    });

                    const data = await response.json();

                    if (data.success) {
                        Swal.fire({
                            title: '¡Clave Creada!',
                            html: `Clave: <strong>${data.credit_key}</strong><br>Créditos: <strong>${data.credits_amount}</strong>`,
                            icon: 'success',
                            confirmButtonText: 'Copiar Clave'
                        }).then(() => {
                            // Copiar clave al portapapeles
                            navigator.clipboard.writeText(data.credit_key);
                            Swal.fire('Copiada!', 'La clave ha sido copiada al portapapeles', 'success');
                        });
                        
                        // Recargar lista de claves
                        loadKeys();
                    } else {
                        Swal.fire('Error', data.message, 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    Swal.fire('Error', 'Error de conexión', 'error');
                }
            });

            // Cerrar sesión
            logoutBtn.addEventListener('click', function() {
                Swal.fire({
                    title: 'Cerrar Sesión',
                    text: '¿Estás seguro de que quieres cerrar sesión?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Sí, Cerrar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch('auth.php?action=logout')
                            .then(() => {
                                window.location.href = 'login.html';
                            });
                    }
                });
            });

            // Funciones
            async function checkAdminSession() {
                try {
                    const response = await fetch('auth.php?action=check_session');
                    const data = await response.json();

                    if (data.success) {
                        if (!data.user.is_admin) {
                            window.location.href = 'index.html';
                            return;
                        }
                        
                        adminUsername.textContent = data.user.username;
                        adminEmail.textContent = `Email: ${data.user.email}`;
                        adminCredits.textContent = `Créditos: ${data.user.credits}`;
                        
                        // Cargar claves
                        loadKeys();
                    } else {
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    window.location.href = 'login.html';
                }
            }

            async function loadKeys() {
                try {
                    // En una implementación real, aquí harías una llamada a la API
                    // para obtener las claves generadas. Por ahora mostramos un mensaje.
                    keysList.innerHTML = `
                        <div class="key-item">
                            <div class="key-code">CK-A1B2C3D4E5-1234</div>
                            <div class="key-details">
                                <span>100 Créditos</span>
                                <span>No usada</span>
                            </div>
                        </div>
                        <div class="key-item used">
                            <div class="key-code">CK-F6G7H8I9J0-5678</div>
                            <div class="key-details">
                                <span>50 Créditos</span>
                                <span>Usada por: usuario123</span>
                            </div>
                        </div>
                        <p style="text-align: center; color: var(--gray); margin-top: 1rem;">
                            <i class="fas fa-info-circle"></i>
                            Las claves se mostrarán aquí cuando las generes
                        </p>
                    `;
                } catch (error) {
                    keysList.innerHTML = '<p style="color: var(--error); text-align: center;">Error al cargar claves</p>';
                }
            }
        });
    </script>
</body>
</html>
