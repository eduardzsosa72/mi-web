<!DOCTYPE html>
<html lang="es">
<head>
    <title>888 CHECKER | Stripe/Charge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #020617;
            --light: #e5e7eb;
            --card-bg: rgba(2, 6, 23, 0.95);
        }

        @keyframes rainbow_animation {
            0%,100% { background-position: 0 0; }
            50% { background-position: 100% 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 30px rgba(16, 185, 129, 0.9); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #020617, #000814);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        .app-header {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 2px solid var(--primary);
            animation: glow 3s infinite alternate, fadeIn 0.8s ease-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .app-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-logo-img {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
            border: 2px solid var(--primary);
        }

        .app-title h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.7);
            margin-bottom: 5px;
        }

        .app-title p {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-credits {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .menu-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
            color: var(--light);
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--primary-light);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-light);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Stats Section */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
        }

        .stat-cvv .stat-value { color: var(--success); }
        .stat-ccn .stat-value { color: var(--warning); }
        .stat-declined .stat-value { color: var(--danger); }
        .stat-checked .stat-value { color: var(--info); }
        .stat-total .stat-value { color: var(--primary); }

        /* Input Area */
        .input-container {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--light);
        }

        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(16, 185, 129, 0.3);
            color: var(--light);
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
            font-family: monospace;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.25);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 150px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            color: white;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 2px solid var(--primary);
        }

        .btn-clear:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        /* Results Sections */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-section {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid;
        }

        .result-section.cvv { border-color: var(--success); }
        .result-section.ccn { border-color: var(--warning); }
        .result-section.declined { border-color: var(--danger); }

        .result-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
        }

        .result-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-count {
            background: var(--dark);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .result-content {
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .result-content div {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid;
        }

        .cvv-item { border-left-color: var(--success) !important; }
        .ccn-item { border-left-color: var(--warning) !important; }
        .declined-item { border-left-color: var(--danger) !important; }

        /* Gateway Select */
        .gateway-select {
            margin-bottom: 20px;
        }

        .gateway-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--light);
        }

        select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(16, 185, 129, 0.3);
            color: var(--light);
            border-radius: 12px;
            font-size: 1rem;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Footer */
        .app-footer {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
            margin-top: 30px;
            border-top: 2px solid rgba(16, 185, 129, 0.2);
        }

        .heart-icon {
            color: #ef4444;
            animation: pulse 1.5s infinite;
            margin: 0 5px;
        }

        .rainbow_text_animated {
            background: linear-gradient(to right, #6666ff, #0099ff, #00ff00, #ff3399, #6666ff);
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 2rem;
            color: transparent;
            animation: rainbow_animation 2s ease-in-out infinite;
            background-size: 400% 100%;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        ::webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--primary-light), var(--primary));
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                text-align: center;
            }
            
            .btn {
                width: 100%;
                min-width: auto;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .app-logo-img {
                width: 60px;
                height: 60px;
            }
            
            .app-title h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    
    <script>
        // Variables de estado
        let isChecking = false;
        let checkInterval = null;
        let currentIndex = 0;
        let cards = [];
        let approvedCVV = [];
        let approvedCCN = [];
        let declined = [];
        let totalProcessed = 0;
        let userCredits = 999;
        let activeThreads = 0;

        // Función para validar formato de tarjeta
        function isValidCardFormat(card) {
            const parts = card.split('|');
            if (parts.length !== 4) return false;
            
            const [number, month, year, cvv] = parts.map(p => p.trim());
            
            // Validar número de tarjeta (13-19 dígitos)
            const cleanNumber = number.replace(/\s/g, '');
            if (!/^\d{13,19}$/.test(cleanNumber)) return false;
            
            // Validar mes (01-12)
            if (!/^(0[1-9]|1[0-2])$/.test(month)) return false;
            
            // Validar año (4 dígitos)
            if (!/^\d{4}$/.test(year)) return false;
            
            // Validar CVV (3-4 dígitos)
            if (!/^\d{3,4}$/.test(cvv)) return false;
            
            return true;
        }

        // Función principal de inicio
        function start() {
            if (isChecking) return;
            
            const list = document.getElementById('lista').value.trim();
            if (!list) {
                showToast('error', 'Ingresa una lista de tarjetas');
                return;
            }

            cards = list.split('\n').filter(line => line.trim() !== '');
            if (cards.length === 0) {
                showToast('error', 'No se encontraron tarjetas válidas');
                return;
            }

            isChecking = true;
            currentIndex = 0;
            totalProcessed = 0;
            approvedCVV = [];
            approvedCCN = [];
            declined = [];
            
            // Actualizar total
            document.getElementById('carregadas').textContent = cards.length;
            
            // Cambiar estado de botones
            document.getElementById('testar').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('testar').innerHTML = '<i class="fas fa-spinner fa-spin"></i> CHECKING';
            
            // Limpiar resultados anteriores
            document.getElementById('aprovadas').innerHTML = '';
            document.getElementById('edrovadas').innerHTML = '';
            document.getElementById('reprovadas').innerHTML = '';
            
            updateCounters();
            
            showToast('info', `Iniciando verificación de ${cards.length} tarjetas...`);
            
            // Iniciar verificación con múltiples threads
            const threads = parseInt(document.getElementById('threads').value) || 1;
            for (let i = 0; i < threads; i++) {
                checkNextCardThread(i);
            }
        }

        // Función para cada thread de verificación
        async function checkNextCardThread(threadId) {
            if (!isChecking) return;
            
            while (isChecking && currentIndex < cards.length) {
                const index = currentIndex++;
                const card = cards[index].trim();
                
                if (!card) continue;
                
                // Validar formato
                if (!isValidCardFormat(card)) {
                    addResult(card, "Formato inválido", 'declined');
                    totalProcessed++;
                    updateCounters();
                    continue;
                }
                
                // Procesar tarjeta
                await processCard(card, threadId);
                
                // Delay entre tarjetas
                const delay = parseInt(document.getElementById('delay').value) || 1000;
                if (delay > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            
            // Verificar si se completó todo
            if (currentIndex >= cards.length && isChecking) {
                setTimeout(() => {
                    if (currentIndex >= cards.length) {
                        stop();
                        showToast('success', '¡Verificación completada!');
                        
                        // Auto-save si está activado
                        if (document.getElementById('autoSave').checked) {
                            saveResults();
                        }
                    }
                }, 1000);
            }
        }

        // Función para procesar tarjeta REAL usando st.php
        async function processCard(card, threadId) {
            try {
                const gateway = document.getElementById('gatewaySelect').value;
                
                if (gateway === 'stripe') {
                    // Usar la API st.php REAL
                    const response = await fetch(`st.php?cc=${encodeURIComponent(card)}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Clasificar resultado basado en la respuesta REAL de st.php
                    const status = data.status || 'Error';
                    const message = data.message || 'Sin mensaje';
                    
                    if (status === 'Approved' || status === 'Succeeded') {
                        addResult(card, `✓ ${message} | Stripe`, 'cvv');
                    } else if (message.includes('Insufficient') || message.includes('CVC') || message.includes('CCN')) {
                        addResult(card, `⚠ ${message} | Stripe`, 'ccn');
                    } else {
                        addResult(card, `✗ ${message} | Stripe`, 'declined');
                    }
                    
                } else {
                    // Modos de simulación (para testing)
                    await simulateCheck(card, gateway);
                }
                
            } catch (error) {
                console.error(`Error procesando tarjeta (Thread ${threadId}):`, error);
                addResult(card, `✗ Error: ${error.message}`, 'declined');
            }
            
            totalProcessed++;
            updateCounters();
        }

        // Función de simulación (solo para modos de prueba)
        async function simulateCheck(card, mode) {
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const parts = card.split('|');
            const cardNumber = parts[0].replace(/\s/g, '');
            
            // Simulación basada en número de tarjeta y modo
            let result;
            
            if (mode === 'fast') {
                // Modo rápido - 50% aprobado, 30% CCN, 20% declinado
                const rand = Math.random();
                if (rand < 0.5) {
                    result = { type: 'cvv', message: 'CVV Approved (Fast Mode)' };
                } else if (rand < 0.8) {
                    result = { type: 'ccn', message: 'CCN Approved (Fast Mode)' };
                } else {
                    result = { type: 'declined', message: 'Declined (Fast Mode)' };
                }
            } else {
                // Modo detallado - basado en número de tarjeta
                if (cardNumber.startsWith('4')) {
                    // Visa
                    if (Math.random() > 0.3) {
                        result = { type: 'cvv', message: 'Visa CVV Approved' };
                    } else if (Math.random() > 0.5) {
                        result = { type: 'ccn', message: 'Visa CCN Approved' };
                    } else {
                        result = { type: 'declined', message: 'Visa Declined' };
                    }
                } else if (cardNumber.startsWith('5')) {
                    // Mastercard
                    if (Math.random() > 0.4) {
                        result = { type: 'cvv', message: 'MasterCard CVV Approved' };
                    } else if (Math.random() > 0.6) {
                        result = { type: 'ccn', message: 'MasterCard CCN Approved' };
                    } else {
                        result = { type: 'declined', message: 'MasterCard Declined' };
                    }
                } else {
                    // Otras tarjetas
                    const rand = Math.random();
                    if (rand < 0.2) {
                        result = { type: 'cvv', message: 'CVV Approved' };
                    } else if (rand < 0.4) {
                        result = { type: 'ccn', message: 'CCN Approved' };
                    } else {
                        result = { type: 'declined', message: 'Declined' };
                    }
                }
            }
            
            addResult(card, `${result.type === 'cvv' ? '✓' : result.type === 'ccn' ? '⚠' : '✗'} ${result.message}`, result.type);
        }

        // Función para agregar resultado
        function addResult(card, message, type) {
            const resultDiv = document.createElement('div');
            resultDiv.textContent = `${card} → ${message}`;
            resultDiv.className = `${type}-item`;
            resultDiv.title = `Hora: ${new Date().toLocaleTimeString()}`;
            
            const containerId = type === 'cvv' ? 'aprovadas' : 
                              type === 'ccn' ? 'edrovadas' : 'reprovadas';
            
            const container = document.getElementById(containerId);
            container.prepend(resultDiv);
            
            // Mantener máximo 100 resultados visibles
            if (container.children.length > 100) {
                container.removeChild(container.lastChild);
            }
            
            // Agregar al array correspondiente
            switch(type) {
                case 'cvv':
                    approvedCVV.push({card, message, time: new Date()});
                    break;
                case 'ccn':
                    approvedCCN.push({card, message, time: new Date()});
                    break;
                case 'declined':
                    declined.push({card, message, time: new Date()});
                    break;
            }
        }

        // Función para actualizar contadores
        function updateCounters() {
            document.getElementById('cLive').textContent = approvedCVV.length;
            document.getElementById('cWarn').textContent = approvedCCN.length;
            document.getElementById('cDie').textContent = declined.length;
            document.getElementById('total').textContent = totalProcessed;
            
            document.getElementById('cLive2').textContent = approvedCVV.length;
            document.getElementById('cWarn2').textContent = approvedCCN.length;
            document.getElementById('cDie2').textContent = declined.length;
            
            // Actualizar barra de progreso en título
            const progress = cards.length > 0 ? Math.round((totalProcessed / cards.length) * 100) : 0;
            document.title = `[${progress}%] 888 CHECKER | Stripe/Charge`;
        }

        // Función para detener
        function stop() {
            isChecking = false;
            document.getElementById('testar').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('testar').innerHTML = '<i class="fas fa-play"></i> START';
            document.title = '888 CHECKER | Stripe/Charge';
            
            if (totalProcessed < cards.length) {
                showToast('info', `Verificación detenida. Procesadas: ${totalProcessed}/${cards.length}`);
            }
        }

        // Función para limpiar todo
        function clearAll() {
            Swal.fire({
                title: '¿Limpiar todo?',
                text: 'Esta acción borrará todas las tarjetas y resultados',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sí, limpiar',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#10b981',
                cancelButtonColor: '#9ca3af',
                background: '#1a202c',
                color: '#ffffff'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('lista').value = '';
                    document.getElementById('aprovadas').innerHTML = '';
                    document.getElementById('edrovadas').innerHTML = '';
                    document.getElementById('reprovadas').innerHTML = '';
                    
                    approvedCVV = [];
                    approvedCCN = [];
                    declined = [];
                    cards = [];
                    totalProcessed = 0;
                    currentIndex = 0;
                    
                    updateCounters();
                    document.getElementById('carregadas').textContent = '0';
                    
                    showToast('success', 'Todo limpiado');
                }
            });
        }

        // Función para guardar resultados
        function saveResults() {
            let resultsText = `=== RESULTADOS CHECKER ===\n`;
            resultsText += `Fecha: ${new Date().toLocaleString()}\n`;
            resultsText += `Total procesadas: ${totalProcessed}\n`;
            resultsText += `Approved CVV: ${approvedCVV.length}\n`;
            resultsText += `Approve CCN: ${approvedCCN.length}\n`;
            resultsText += `Declined: ${declined.length}\n\n`;
            
            if (approvedCVV.length > 0) {
                resultsText += `=== APPROVED CVV ===\n`;
                approvedCVV.forEach(item => {
                    resultsText += `${item.card} | ${item.message}\n`;
                });
                resultsText += '\n';
            }
            
            if (approvedCCN.length > 0) {
                resultsText += `=== APPROVE CCN ===\n`;
                approvedCCN.forEach(item => {
                    resultsText += `${item.card} | ${item.message}\n`;
                });
                resultsText += '\n';
            }
            
            if (declined.length > 0) {
                resultsText += `=== DECLINED ===\n`;
                declined.forEach(item => {
                    resultsText += `${item.card} | ${item.message}\n`;
                });
            }
            
            // Crear y descargar archivo
            const blob = new Blob([resultsText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `checker_results_${Date.now()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('success', 'Resultados guardados');
        }

        // Función para mostrar menú
        function showMenu() {
            Swal.fire({
                title: 'Menú de Opciones',
                html: `
                    <div style="text-align: left; margin-top: 20px;">
                        <button onclick="saveResults()" style="
                            width: 100%;
                            padding: 10px;
                            margin: 5px 0;
                            background: #10b981;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        ">
                            <i class="fas fa-save"></i> Guardar Resultados
                        </button>
                        
                        <button onclick="exportJSON()" style="
                            width: 100%;
                            padding: 10px;
                            margin: 5px 0;
                            background: #3b82f6;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        ">
                            <i class="fas fa-file-export"></i> Exportar JSON
                        </button>
                        
                        <button onclick="clearAll()" style="
                            width: 100%;
                            padding: 10px;
                            margin: 5px 0;
                            background: #ef4444;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        ">
                            <i class="fas fa-trash"></i> Limpiar Todo
                        </button>
                    </div>
                `,
                showConfirmButton: false,
                showCancelButton: true,
                cancelButtonText: 'Cerrar',
                background: '#1a202c',
                color: '#ffffff'
            });
        }

        // Función para exportar JSON
        function exportJSON() {
            const data = {
                timestamp: new Date().toISOString(),
                stats: {
                    total: totalProcessed,
                    approvedCVV: approvedCVV.length,
                    approvedCCN: approvedCCN.length,
                    declined: declined.length
                },
                approvedCVV,
                approvedCCN,
                declined
            };
            
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `checker_data_${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('success', 'Datos exportados en JSON');
        }

        // Función para mostrar notificaciones
        function showToast(icon, message) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                background: '#1a202c',
                color: '#ffffff'
            });
            
            Toast.fire({
                icon: icon,
                title: message
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            // Permitir Ctrl+Enter para iniciar
            document.getElementById('lista').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    start();
                }
            });
            
            // Permitir Ctrl+S para guardar
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    saveResults();
                }
            });
            
            showToast('info', 'Checker listo. Usa Ctrl+Enter para iniciar.');
        });
    </script>
</body>
