<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Account Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
        }
        
        .accounts-list {
            margin-top: 20px;
        }
        
        .account-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .account-info h4 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .account-info p {
            margin: 2px 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .account-actions {
            display: flex;
            gap: 10px;
        }
        
        .cookies-display {
            background: #e7f3ff;
            border: 1px solid #b3d4fc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 100px;
            overflow-y: auto;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .account-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .account-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Amazon Account Manager</h1>
            <p>Gestiona y visualiza las cuentas de Amazon creadas</p>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Estad√≠sticas</h2>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalAccounts">0</div>
                    <div class="stat-label">Total de Cuentas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastCreated">-</div>
                    <div class="stat-label">√öltima Creaci√≥n</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn" onclick="loadAccounts()">
                    üîÑ Actualizar Lista
                </button>
                <button class="btn btn-success" onclick="downloadAccounts()">
                    üì• Descargar JSON
                </button>
                <button class="btn btn-danger" onclick="clearAccounts()">
                    üóëÔ∏è Limpiar Todas
                </button>
                <a href="cookies.php" class="btn">
                    üöÄ Ir al Creador
                </a>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Cuentas Creadas</h2>
            
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>
            
            <div id="loadingAccounts" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Cargando cuentas...</p>
            </div>
            
            <div class="accounts-list" id="accountsList">
                <div class="empty-state">
                    <div>üì≠</div>
                    <h3>No hay cuentas creadas</h3>
                    <p>Las cuentas creadas aparecer√°n aqu√≠ autom√°ticamente</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mostrar alerta
        function showAlert(type, message) {
            const alert = document.getElementById(type + 'Alert');
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Cargar estad√≠sticas y cuentas al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadAccounts();
            
            // Actualizar cada 30 segundos
            setInterval(() => {
                loadStats();
                loadAccounts();
            }, 30000);
        });
        
        function loadStats() {
            // Simular carga de estad√≠sticas (en un caso real har√≠as una petici√≥n al servidor)
            setTimeout(() => {
                // Esto es un ejemplo - en la pr√°ctica obtendr√≠as estos datos del servidor
                const accounts = getStoredAccounts();
                document.getElementById('totalAccounts').textContent = accounts.length;
                
                if (accounts.length > 0) {
                    const lastAccount = accounts[accounts.length - 1];
                    document.getElementById('lastCreated').textContent = 
                        new Date(lastAccount.created_at).toLocaleString();
                } else {
                    document.getElementById('lastCreated').textContent = '-';
                }
            }, 500);
        }
        
        function loadAccounts() {
            const loadingDiv = document.getElementById('loadingAccounts');
            const accountsList = document.getElementById('accountsList');
            
            loadingDiv.style.display = 'block';
            
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                
                const accounts = getStoredAccounts();
                displayAccounts(accounts);
            }, 1000);
        }
        
        function getStoredAccounts() {
            // Obtener cuentas del localStorage (simulaci√≥n)
            // En un caso real, esto vendr√≠a de tu backend
            const stored = localStorage.getItem('amazon_accounts');
            return stored ? JSON.parse(stored) : [];
        }
        
        function displayAccounts(accounts) {
            const accountsList = document.getElementById('accountsList');
            
            if (accounts.length === 0) {
                accountsList.innerHTML = `
                    <div class="empty-state">
                        <div>üì≠</div>
                        <h3>No hay cuentas creadas</h3>
                        <p>Las cuentas creadas aparecer√°n aqu√≠ autom√°ticamente</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            accounts.forEach((account, index) => {
                html += `
                    <div class="account-item">
                        <div class="account-header">
                            <div class="account-info">
                                <h4>${account.name || 'Usuario Amazon'}</h4>
                                <p><strong>Email:</strong> ${account.email}</p>
                                <p><strong>Contrase√±a:</strong> ${account.password}</p>
                                <p><strong>Creado:</strong> ${new Date(account.created_at).toLocaleString()}</p>
                            </div>
                            <div class="account-actions">
                                <button class="btn" onclick="toggleCookies(${index})">
                                    üç™ Ver Cookies
                                </button>
                                <button class="btn btn-danger" onclick="deleteAccount(${index})">
                                    üóëÔ∏è Eliminar
                                </button>
                            </div>
                        </div>
                        <div class="cookies-display" id="cookies-${index}">
                            ${account.cookies ? account.cookies.substring(0, 200) + '...' : 'No hay cookies disponibles'}
                        </div>
                    </div>
                `;
            });
            
            accountsList.innerHTML = html;
        }
        
        function toggleCookies(index) {
            const cookiesDiv = document.getElementById('cookies-' + index);
            if (cookiesDiv.style.display === 'block') {
                cookiesDiv.style.display = 'none';
            } else {
                cookiesDiv.style.display = 'block';
            }
        }
        
        function deleteAccount(index) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta cuenta?')) {
                const accounts = getStoredAccounts();
                accounts.splice(index, 1);
                localStorage.setItem('amazon_accounts', JSON.stringify(accounts));
                loadAccounts();
                loadStats();
                showAlert('success', 'Cuenta eliminada correctamente');
            }
        }
        
        function downloadAccounts() {
            const accounts = getStoredAccounts();
            if (accounts.length === 0) {
                showAlert('error', 'No hay cuentas para descargar');
                return;
            }
            
            const dataStr = JSON.stringify(accounts, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'amazon_accounts.json';
            link.click();
            
            showAlert('success', 'Cuentas descargadas correctamente');
        }
        
        function clearAccounts() {
            if (confirm('¬øEst√°s seguro de que quieres eliminar TODAS las cuentas? Esta acci√≥n no se puede deshacer.')) {
                localStorage.removeItem('amazon_accounts');
                loadAccounts();
                loadStats();
                showAlert('success', 'Todas las cuentas han sido eliminadas');
            }
        }

        // Funci√≥n para recibir datos de cookies.php (simulada)
        function receiveAccountData(accountData) {
            const accounts = getStoredAccounts();
            accounts.push({
                email: accountData.email,
                password: accountData.password,
                name: accountData.name,
                cookies: accountData.cookies,
                created_at: new Date().toISOString()
            });
            
            localStorage.setItem('amazon_accounts', JSON.stringify(accounts));
            loadAccounts();
            loadStats();
            showAlert('success', 'Nueva cuenta recibida y guardada');
        }

        // Simular recepci√≥n de datos (esto se llamar√≠a desde cookies.php)
        // receiveAccountData({
        //     email: "ejemplo@1secmail.com",
        //     password: "Password123!",
        //     name: "Juan Perez",
        //     cookies: "session-token=abc123; ubid-main=x789;"
        // });
    </script>
</body>
</html>
