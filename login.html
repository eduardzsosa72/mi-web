<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>888 - login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #22c55e;
        --primary-dark: #16a34a;
        --secondary: #4ade80;

        --dark: #020617;
        --light: #020617;

        --gray: #9ca3af;
        --gray-light: #1f2937;

        --primary-light: #86efac;

        --error: #ef4444;
        --success: #22c55e;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: radial-gradient(circle at center, #020617, #000814);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .login-container {
        width: 100%;
        max-width: 450px;
    }

    .login-card {
        background: rgba(2, 6, 23, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(34, 197, 94, 0.2);
        position: relative;
        overflow: hidden;
    }

    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #22c55e, #16a34a);
    }

    .app-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 2.5rem;
    }

    .app-logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 12px 30px rgba(34, 197, 94, 0.45);
    }

    .app-logo-icon i {
        font-size: 2.5rem;
        color: white;
    }

    .app-title h1 {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #22c55e, #4ade80);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-align: center;
    }

    .tabs {
        display: flex;
        margin-bottom: 2rem;
        background: #020617;
        border-radius: 16px;
        padding: 4px;
        border: 1px solid #1f2937;
    }

    .tab {
        flex: 1;
        padding: 1rem;
        text-align: center;
        cursor: pointer;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        color: #9ca3af;
    }

    .tab.active {
        background: #020617;
        color: #22c55e;
        box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.3);
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
        animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: #e5e7eb;
    }

    input {
        width: 100%;
        background: #020617;
        border: 2px solid #1f2937;
        border-radius: 16px;
        color: #e5e7eb;
        padding: 1.25rem 1.5rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #22c55e;
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.15);
        background: #020617;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        width: 100%;
        padding: 1.25rem 2.5rem;
        border-radius: 16px;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        position: relative;
        overflow: hidden;
        text-decoration: none;
    }

    .btn-primary {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: white;
        box-shadow: 0 12px 30px rgba(34, 197, 94, 0.45);
    }

    .btn-primary:hover {
        box-shadow: 0 16px 40px rgba(34, 197, 94, 0.65);
        transform: translateY(-2px);
    }

    .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none !important;
    }

    .credit-info {
        background: #020617;
        border-radius: 16px;
        padding: 1.5rem;
        margin-top: 1.5rem;
        text-align: center;
        border: 2px dashed #22c55e;
    }

    .credit-info h3 {
        color: #22c55e;
        margin-bottom: 0.5rem;
    }

    .credit-info p {
        color: #9ca3af;
        font-size: 0.9rem;
    }

    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }

    .logo-img {
        width: 42px;
        height: 42px;
        object-fit: contain;
    }
</style>

</head>
<body>
        <div class="login-container">
        <div class="login-card">
           <div class="app-logo" style="flex-direction: column;">
         <div class="app-logo-icon">
         <img src="logo.png.jpg" alt="888 Checker Logo" class="logo-img">
          </div>
          <div class="app-title">
            <h1>888 ELITE - CHK</h1>
           </div>
          </div>


            <div class="tabs">
                <div class="tab active" data-tab="login">Iniciar Sesión</div>
                <div class="tab" data-tab="register">Registrarse</div>
            </div>

            <div id="loginContent" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername" class="form-label">Usuario o Email</label>
                        <input type="text" id="loginUsername" name="username" required 
                               aria-describedby="usernameHelp">
                        <small id="usernameHelp" class="sr-only">Ingresa tu nombre de usuario o email</small>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Contraseña</label>
                        <input type="password" id="loginPassword" name="password" required
                               aria-describedby="passwordHelp">
                        <small id="passwordHelp" class="sr-only">Ingresa tu contraseña</small>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Iniciar Sesión</span>
                    </button>
                </form>
            </div>

            <div id="registerContent" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername" class="form-label">Usuario</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Contraseña</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" id="registerConfirmPassword" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <i class="fas fa-user-plus"></i>
                        <span>Registrarse</span>
                    </button>
                </form>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');

            // Control de pestañas
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(`${tabId}Content`).classList.add('active');
                });
            });

            // Función para mostrar notificaciones (toast)
            function showToast(type, message) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });

                Toast.fire({
                    icon: type,
                    title: message
                });
            }

            // Función para validar email
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = loginBtn;
                const originalText = submitBtn.innerHTML;
                
                // Feedback de carga
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Procesando...</span>';
                submitBtn.disabled = true;
                
                const formData = new FormData(this);
                
                fetch('auth.php?action=login', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Restaurar botón
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    if (data.success) {
                        showToast('success', data.message);
                        setTimeout(() => {
                            window.location.href = data.redirect || 'dashboard_page.php';
                        }, 1000);
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: data.message,
                            icon: 'error',
                            confirmButtonText: 'Entendido'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Restaurar botón también en caso de error
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    Swal.fire({
                        title: 'Error',
                        text: 'Error de conexión',
                        icon: 'error',
                        confirmButtonText: 'Entendido'
                    });
                });
            });

            // Registro
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                const submitBtn = registerBtn;
                const originalText = submitBtn.innerHTML;
                
                // Validaciones
                if (!isValidEmail(email)) {
                    Swal.fire({
                        title: 'Error',
                        text: 'Por favor ingresa un email válido',
                        icon: 'error',
                        confirmButtonText: 'Entendido'
                    });
                    return;
                }
                
                if (password !== confirmPassword) {
                    Swal.fire({
                        title: 'Error',
                        text: 'Las contraseñas no coinciden',
                        icon: 'error',
                        confirmButtonText: 'Entendido'
                    });
                    return;
                }

                if (password.length < 6) {
                    Swal.fire({
                        title: 'Error',
                        text: 'La contraseña debe tener al menos 6 caracteres',
                        icon: 'error',
                        confirmButtonText: 'Entendido'
                    });
                    return;
                }
                
                // Feedback de carga
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Registrando...</span>';
                submitBtn.disabled = true;
                
                const formData = new FormData(this);
                
                fetch('auth.php?action=register', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Restaurar botón
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    if (data.success) {
                        Swal.fire({
                            title: '¡Éxito!',
                            text: data.message,
                            icon: 'success',
                            confirmButtonText: 'Iniciar Sesión'
                        }).then(() => {
                            document.querySelector('.tab[data-tab="login"]').click();
                            registerForm.reset();
                        });
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: data.message,
                            icon: 'error',
                            confirmButtonText: 'Entendido'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Restaurar botón también en caso de error
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    Swal.fire({
                        title: 'Error',
                        text: 'Error de conexión',
                        icon: 'error',
                        confirmButtonText: 'Entendido'
                    });
                });
            });
        });
    </script>
</body>
</html>
