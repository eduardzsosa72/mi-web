    <script>
      // Variables globales
      let isChecking = false; 
      let stopRequested = false;
      let userCredits = 0;
      let hasActiveSession = false;
      let currentUser = null;
      let approvedCards = 0;
      let rejectedCards = 0;
      let errorCards = 0;
      let totalCards = 0;
      let currentProgress = 0;

      // Inicializar la aplicación
      document.addEventListener('DOMContentLoaded', function() {
        initializeApp();
      });

      async function initializeApp() {
        await checkUserSession();
        setupEventListeners();
      }

      // Verificar sesión del usuario
      async function checkUserSession() {
        try {
          const response = await fetch('auth.php?action=check_session');
          const data = await response.json();
          
          if (data.success) {
            hasActiveSession = true;
            userCredits = data.user.credits || 0;
            currentUser = data.user;
            updateUserUI();
          } else {
            hasActiveSession = false;
            currentUser = null;
            updateNoSessionUI();
          }
        } catch (error) {
          console.error('Error verificando sesión:', error);
          hasActiveSession = false;
          updateNoSessionUI();
        }
      }

      // Actualizar UI cuando hay sesión
      function updateUserUI() {
        document.getElementById('creditsCount').textContent = userCredits;
        updateCreditsColor();
        
        const sessionButtons = document.getElementById('sessionButtons');
        sessionButtons.style.display = 'flex';
        
        if (currentUser) {
          const initial = currentUser.username ? currentUser.username.charAt(0).toUpperCase() : 'U';
          document.getElementById('userAvatar').textContent = initial;
          document.getElementById('userName').textContent = currentUser.username || 'Usuario';
        }
        
        const userCreditsDisplay = document.getElementById('userCreditsDisplay');
        userCreditsDisplay.classList.remove('no-session');
        userCreditsDisplay.style.cursor = 'default';
        userCreditsDisplay.title = '';
        userCreditsDisplay.removeEventListener('click', redirectToLogin);
      }

      // Actualizar UI cuando no hay sesión
      function updateNoSessionUI() {
        document.getElementById('creditsCount').textContent = '0';
        
        const userCreditsDisplay = document.getElementById('userCreditsDisplay');
        userCreditsDisplay.classList.add('no-session');
        userCreditsDisplay.style.cursor = 'pointer';
        userCreditsDisplay.title = "Haz clic para iniciar sesión";
        
        document.getElementById('sessionButtons').style.display = 'none';
        userCreditsDisplay.addEventListener('click', redirectToLogin);
      }

      // Actualizar color de créditos según cantidad
      function updateCreditsColor() {
        const userCreditsDisplay = document.getElementById('userCreditsDisplay');
        if (userCredits <= 0) {
          userCreditsDisplay.style.background = 'linear-gradient(45deg, #e53e3e, #c53030)';
        } else if (userCredits < 10) {
          userCreditsDisplay.style.background = 'linear-gradient(45deg, #ed8936, #dd6b20)';
        } else {
          userCreditsDisplay.style.background = 'linear-gradient(45deg, #4299e1, #3182ce)';
        }
      }

      // Redirigir al login
      function redirectToLogin() {
        window.location.href = 'login.html';
      }

      // Configurar event listeners
      function setupEventListeners() {
        // Botón de inicio
        document.getElementById('check-btn').addEventListener('click', async function() {
          if (!hasActiveSession) {
            showLoginRequired();
            return;
          }
          
          if (userCredits <= 0) {
            showNoCreditsWarning();
            return;
          }
          
          if (!isChecking) {
            startChecking();
          }
        });
        
        // Botón de detener
        document.getElementById('stop-btn').addEventListener('click', function() {
          if (isChecking) {
            stopRequested = true;
            isChecking = false;
            showToast('info', 'Verificación detenida');
          }
        });
        
        // Botón de recargar créditos
        document.getElementById('creditsBtn').addEventListener('click', showCreditsModal);
        
        // Botón de cerrar sesión
        document.getElementById('logoutBtn').addEventListener('click', logoutUser);
      }

      // Mostrar modal de créditos
      async function showCreditsModal() {
        const { value: key } = await Swal.fire({
          title: 'Recargar Créditos',
          input: 'text',
          inputLabel: 'Ingresa tu clave de recarga',
          inputPlaceholder: 'Ej: CK-ABC123DEF456',
          showCancelButton: true,
          confirmButtonText: 'Recargar',
          cancelButtonText: 'Cancelar',
          confirmButtonColor: '#38a169',
          cancelButtonColor: '#718096',
          background: '#1a202c',
          color: '#ffffff'
        });

        if (key) {
          await rechargeCredits(key);
        }
      }

      // Recargar créditos
      async function rechargeCredits(key) {
        try {
          const formData = new FormData();
          formData.append('key', key);

          const response = await fetch('auth.php?action=recharge_credits', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (data.success) {
            userCredits = data.new_balance;
            document.getElementById('creditsCount').textContent = userCredits;
            updateCreditsColor();
            showToast('success', `¡Recarga exitosa! +${data.credits_added} créditos`);
          } else {
            showToast('error', data.message || 'Error al recargar créditos');
          }
        } catch (error) {
          console.error('Error recargando créditos:', error);
          showToast('error', 'Error de conexión al recargar créditos');
        }
      }

      // Cerrar sesión
      async function logoutUser() {
        const result = await Swal.fire({
          title: 'Cerrar Sesión',
          text: '¿Estás seguro de que deseas cerrar sesión?',
          icon: 'question',
          showCancelButton: true,
          confirmButtonText: 'Sí, cerrar sesión',
          cancelButtonText: 'Cancelar',
          confirmButtonColor: '#e53e3e',
          cancelButtonColor: '#718096',
          background: '#1a202c',
          color: '#ffffff'
        });

        if (result.isConfirmed) {
          try {
            const response = await fetch('auth.php?action=logout', {
              method: 'POST'
            });

            const data = await response.json();

            if (data.success) {
              showToast('success', 'Sesión cerrada correctamente');
              setTimeout(() => {
                window.location.reload();
              }, 1500);
            } else {
              showToast('error', 'Error al cerrar sesión');
            }
          } catch (error) {
            console.error('Error cerrando sesión:', error);
            showToast('error', 'Error de conexión al cerrar sesión');
          }
        }
      }

      // Mostrar advertencia de login requerido
      function showLoginRequired() {
        Swal.fire({
          title: 'Sesión Requerida',
          text: 'Debes iniciar sesión para usar el validador',
          icon: 'warning',
          confirmButtonText: 'Iniciar Sesión',
          cancelButtonText: 'Cancelar',
          showCancelButton: true,
          confirmButtonColor: '#4299e1',
          background: '#1a202c',
          color: '#ffffff'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = 'login.html';
          }
        });
      }

      // Mostrar advertencia de sin créditos
      function showNoCreditsWarning() {
        Swal.fire({
          title: 'Sin Créditos',
          text: 'No tienes créditos suficientes. Por favor, recarga tu cuenta.',
          icon: 'error',
          confirmButtonText: 'Entendido',
          confirmButtonColor: '#4299e1',
          background: '#1a202c',
          color: '#ffffff'
        });
      }

      // Función principal de verificación
      async function startChecking() {
        const numbersField = document.getElementById("numbers");
        const resultsContainer = document.getElementById("results");
        const checkBtn = document.getElementById("check-btn");
        const stopBtn = document.getElementById("stop-btn");
        
        const creditCards = numbersField.value.split("\n").filter(cc => cc.trim() !== "");

        if (creditCards.length === 0) {
          showNotification("Error", "Por favor, ingresa números de tarjeta!", "error");
          return;
        }
        
        // Verificar créditos suficientes
        if (userCredits < creditCards.length) {
          Swal.fire({
            title: 'Créditos Insuficientes',
            text: `Necesitas ${creditCards.length} créditos pero solo tienes ${userCredits}.`,
            icon: 'warning',
            confirmButtonText: 'Entendido',
            background: '#1a202c',
            color: '#ffffff'
          });
          return;
        }

        // Inicializar contadores
        approvedCards = 0;
        rejectedCards = 0;
        errorCards = 0;
        totalCards = creditCards.length;
        currentProgress = 0;
        
        updateCounters();
        updateProgressBar(0);

        resultsContainer.innerHTML = "<p><i class='fas fa-spinner fa-spin'></i> Verificación iniciada...</p>";
        numbersField.disabled = true;
        checkBtn.disabled = true;
        stopBtn.disabled = false;

        isChecking = true; 
        stopRequested = false;

        // Procesar cada tarjeta
        for (let i = 0; i < creditCards.length; i++) {
          if (stopRequested) {
            resultsContainer.innerHTML += "<p class='error'><i class='fas fa-exclamation-triangle'></i> El proceso fue detenido por el usuario.</p>";
            break;
          }

          const cc = creditCards[i].trim();
          try {
            // Consumir crédito
            const consumeResponse = await fetch('auth.php?action=consume_credit', {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: 'consume=1'
            });
            
            const consumeData = await consumeResponse.json();
            
            if (consumeData.success) {
              userCredits = consumeData.new_balance;
              document.getElementById('creditsCount').textContent = userCredits;
              updateCreditsColor();
              
              // Verificar tarjeta
              const response = await fetch("api.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cc }),
              });

              const result = await response.json();
              const resultItem = document.createElement("p");
              
              if (result.status === "success") {
                resultItem.className = "success";
                approvedCards++;
              } else {
                resultItem.className = "error";
                rejectedCards++;
              }
              
              resultItem.innerHTML = `<i class='fas fa-${result.status === "success" ? "check-circle" : "times-circle"}'></i> ${cc}: ${result.status} - ${result.message}`;
              resultsContainer.appendChild(resultItem);

              // Scroll al último resultado
              resultItem.scrollIntoView({ behavior: "smooth", block: "nearest" });
              
            } else {
              errorCards++;
              const resultItem = document.createElement("p");
              resultItem.className = "error";
              resultItem.innerHTML = `<i class='fas fa-exclamation-triangle'></i> ${cc}: Error - No se pudo consumir crédito`;
              resultsContainer.appendChild(resultItem);
            }
            
          } catch (error) {
            console.error("Error:", error);
            errorCards++;
            const resultItem = document.createElement("p");
            resultItem.className = "error";
            resultItem.innerHTML = `<i class='fas fa-exclamation-triangle'></i> ${cc}: Error - No se pudo procesar`;
            resultsContainer.appendChild(resultItem);
          }
          
          // Actualizar progreso
          currentProgress = ((i + 1) / totalCards) * 100;
          updateProgressBar(currentProgress);
          updateCounters();
          
          // Esperar entre verificaciones
          if (i < creditCards.length - 1 && !stopRequested) {
            await new Promise(resolve => setTimeout(resolve, 2000));
          }
        }

        // Finalizar verificación
        if (!stopRequested) {
          resultsContainer.innerHTML += `<p class='success'><i class='fas fa-check-circle'></i> ¡Verificación completada! ${approvedCards} aprobadas, ${rejectedCards} rechazadas, ${errorCards} errores</p>`;
        }

        numbersField.disabled = false;
        checkBtn.disabled = false;
        stopBtn.disabled = true;
        isChecking = false; 
      }

      // Actualizar contadores
      function updateCounters() {
        document.getElementById('approvedCount').textContent = approvedCards;
        document.getElementById('rejectedCount').textContent = rejectedCards;
        document.getElementById('errorCount').textContent = errorCards;
      }

      // Actualizar barra de progreso
      function updateProgressBar(percentage) {
        const progressBar = document.getElementById('progressBar');
        const progressPercentage = document.getElementById('progressPercentage');
        progressBar.style.width = `${percentage}%`;
        progressPercentage.textContent = `${Math.round(percentage)}%`;
      }

      // Mostrar notificación
      function showNotification(title, text, icon) {
        Swal.fire({
          title: title,
          text: text,
          icon: icon,
          confirmButtonText: 'OK',
          background: '#1a202c',
          color: '#ffffff'
        });
      }

      // Mostrar toast
      function showToast(icon, message) {
        const Toast = Swal.mixin({
          toast: true,
          position: 'top-end',
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer);
            toast.addEventListener('mouseleave', Swal.resumeTimer);
          },
          background: '#1a202c',
          color: '#ffffff'
        });
        
        Toast.fire({
          icon: icon,
          title: message
        });
      }
    </script>
  </body>
</html>
